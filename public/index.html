<!DOCTYPE html>
<html>
<head>
<title>Погода в действии</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="bg-pic"></div>
    <div class="question-wrapper">
        <h1 class="caption">Погода в действии:</h1>
        <div class="comment">мы аггрегируем погоду с yandex, gismeteo, yahoo и других источников</div>
        <div class="question">
            <div class="prompt">Я иду</div>
            <select class="activity">
            </select>
            <select class="day">
            </select>
            <select class="timeOfDay">
                <option value="morning">утром</option>
                <option value="day">днём</option>
                <option value="evening">вечером</option>
            </select>
            <button id="ask" class="btn btn-large btn-success">Узнать погоду!</button>
        </div>
        <div class="answer"></div>
    </div>
    <div class="social-wrapper">
        <div class="social">
            <div id="vk_like"></div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/date.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/requests.js"></script>

    <script type="text/javascript" src="//vk.com/js/api/openapi.js?96"></script>
    <script type="text/javascript">
        VK.init({apiId: 3668989, onlyWidgets: true});
    </script>
    <script type="text/javascript">
        VK.Widgets.Like("vk_like", {type: "button", verb: 1});
    </script>

</body>
</html>
