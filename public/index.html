<!DOCTYPE html>
<html>
<head>
<title>Погода в действии</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="bg-pic"></div>
    <div class="question-wrapper">
        <h1 class="caption">Погода в действии:</h1>
        <div class="comment">мы аггрегируем погоду с yandex, gismeteo, yahoo и других источников</div>
        <div class="question">
            <div class="prompt">Я иду</div>
            <select class="activity">
                <option value="work">на работу</option>
                <option value="">гулять</option>
                <option>кататься</option>
                <option>купаться</option>
            </select>
            <select class="day">
                <option>сегодня</option>
                <option>завтра</option>
                <option>в понедельник</option>
                <option>во вторник</option>
                <option>в среду</option>
                <option>в четверг</option>
                <option>в пятницу</option>
                <option>в субботу</option>
                <option>в воскресенье</option>
            </select>
            <select class="timeOfDay">
                <option>утром</option>
                <option>днём</option>
                <option>вечером</option>
            </select>
            <button id="ask" class="btn btn-large btn-success">Узнать погоду!</button>
            <button id="retry" class="btn btn-large btn-info">Повторить!</button>
        </div>
        <!-- <div class="question-asked">
            <span class="prompt">Я иду</span>
            <div class="activity">на работу</div>
            <div class="day">сегодня</div>
            <div class="timeOfDay">утром</div>
            <button id="retry" class="btn btn-large btn-success">Жмяк!</button>
        </div> -->
        <div class="answer">
            <p>Лучше погоды для работы и не придумать!</p>
            <p>Солнце поднимет настроение, а холодный ветер на даст погулять.</p>
            <p>Сегодня надо взять полный комплект: и зонтик не помешает и очки тоже!</p>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/requests.js"></script>
</body>
</html>
